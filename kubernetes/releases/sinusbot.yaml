ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: 10m
    hosts:
    - paths:
      - path: /
    tls:
    - secretName: sinusbot-tls
persistence:
  sinusbot:
    enabled: true
    type: pvc
    existingClaim: sinusbot