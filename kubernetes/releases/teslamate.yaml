ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
    - paths:
      - path: /
    tls:
    - secretName: teslamate-tls
env:
  DATABASE_HOST: postgresql
  DATABASE_USER: teslamate
  DATABASE_NAME: teslamate
  TZ: Europe/London
  MQTT_TLS: "true"
  LOCALE: en
resources:
  requests:
    cpu: 30m
    memory: 250Mi
  limits:
    memory: 350Mi