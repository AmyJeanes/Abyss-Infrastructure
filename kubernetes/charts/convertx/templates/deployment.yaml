apiVersion: apps/v1
kind: Deployment
metadata:
  name: convertx
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: convertx
  template:
    metadata:
      labels:
        app: convertx
    spec:
      containers:
      - name: convertx
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: JWT_SECRET
          value: {{ .Values.jwtSecret | quote }}
        - name: ALLOW_UNAUTHENTICATED
          value: 'true'
        - name: HIDE_HISTORY
          value: 'true'
        - name: AUTO_DELETE_EVERY_N_HOURS
          value: {{ .Values.autoDeleteEveryNHours | quote }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
      volumes:
      - name: data
        emptyDir: {}