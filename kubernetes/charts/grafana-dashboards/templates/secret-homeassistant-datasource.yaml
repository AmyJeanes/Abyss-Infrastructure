apiVersion: v1
kind: Secret
metadata:
  name: homeassistant-grafana-datasource
  labels:
    grafana_datasource: "1"
type: Opaque
stringData:
  influxdb-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: HomeAssistant
      type: influxdb
      access: proxy
      url: http://influxdb.default:8086
      database: homeassistant
      jsonData:
        httpMode: GET
        httpHeaderName1: 'Authorization'
      secureJsonData:
        httpHeaderValue1: 'Token {{ required "influxdb.token is required" .Values.influxdb.token }}'
