apiVersion: v1
kind: Secret
metadata:
  name: azure-storage-account-rclone
type: Opaque
stringData:
  rclone.conf: |
    [azureblob]
    type = azureblob
    account = {{ required "storageAccount.name is required" .Values.storageAccount.name }}
    key = {{ required "storageAccount.key is required" .Values.storageAccount.key }}

    [azureblob-encrypted]
    type = crypt
    remote = azureblob:encrypted
    password = {{ required "crypt.password is required" .Values.crypt.password }}
    password2 = {{ required "crypt.salt is required" .Values.crypt.salt }}