name: Setup

on:
  workflow_dispatch:
    inputs:
      planOnly:
        description: 'Terraform plan only (do not apply)'
        required: true
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.0
        
      - name: Terraform Init
        run: terraform init -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" -backend-config="container_name=terraform" -backend-config="key=terraform.tfstate" -backend-config="access_key=${{ secrets.STORAGE_ACCOUNT_KEY }}" -upgrade
        working-directory: terraform

      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v2.1
        with:
          # Resource Group Name
          resource-group: ${{ secrets.RESOURCE_GROUP_NAME }}
          # AKS Cluster Name
          cluster-name: ${{ secrets.KUBERNETES_CLUSTER_NAME }}
          
      - name: Install Nginx Ingress
        run: |
          helm upgrade --install --wait --atomic --debug ingress-nginx ingress-nginx \
            --repo https://kubernetes.github.io/ingress-nginx \
            --namespace ingress-nginx --create-namespace
